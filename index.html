<div class="container">

  <header class="topnav">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="t-title">Paul Kariya Cards</h1>
        <p id="t-subtitle">Veřejný katalog hokejových karet.</p>
      </div>
    </div>

    <nav class="navlinks" aria-label="Menu">
      <a class="active" href="#" id="nav-catalog">Katalog</a>
      <a href="#" id="nav-stats">Statistiky</a>
      <a href="#" id="nav-about">O projektu</a>
    </nav>

    <div class="actions">
      <div class="pill" aria-label="Language switch">
        <button id="lang-cs" class="active" type="button">CZ</button>
        <span style="opacity:.35;">/</span>
        <button id="lang-en" type="button">EN</button>
      </div>
      <button class="btn" id="btn-login" type="button">Přihlášení</button>
    </div>
  </header>

  <div class="shell">
    <!-- SIDEBAR FILTERS -->
    <aside class="panel sidebar">
      <h2 id="t-filters">Filtry</h2>
      <p class="hint" id="t-filterhint">Vyberte ročník, set, typ nebo limit. Vyhledávání funguje zároveň.</p>

      <div class="field">
        <div class="label"><span id="t-year">Ročník</span></div>
        <select class="select" id="f-year">
          <option value="">(vše)</option>
        </select>
      </div>

      <div class="field">
        <div class="label"><span id="t-man">Výrobce</span></div>
        <select class="select" id="f-manufacturer">
          <option value="">(vše)</option>
        </select>
      </div>

      <div class="field">
        <div class="label"><span id="t-set">Set</span></div>
        <select class="select" id="f-set">
          <option value="">(vše)</option>
        </select>
      </div>

      <div class="row">
        <div class="field">
          <div class="label"><span id="t-type">Typ</span></div>
          <select class="select" id="f-type">
            <option value="">(vše)</option>
            <option value="base">base</option>
            <option value="insert">insert</option>
            <option value="memo">memo</option>
            <option value="auto">auto</option>
          </select>
        </div>

        <div class="field">
          <div class="label"><span id="t-serial">Limit</span></div>
          <select class="select" id="f-serial">
            <option value="">(vše)</option>
            <option value="PR">PR</option>
            <option value="/10">/10</option>
            <option value="/25">/25</option>
            <option value="/50">/50</option>
            <option value="/100">/100</option>
            <option value="/200">/200</option>
          </select>
        </div>
      </div>

      <button class="btn clear" id="btn-clear" type="button">Vymazat filtry</button>
    </aside>

    <!-- MAIN -->
    <main class="panel main">
      <div class="toolbar">
        <div class="search">
          <input id="search" type="search" placeholder="Hledat… (hráč, set, ročník)" />
        </div>
        <div class="status" id="status"></div>
      </div>

      <div class="grid" id="grid"></div>
    </main>
  </div>

</div>
